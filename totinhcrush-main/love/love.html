<script>
    $(window).on('load', function() {
        $('body').removeClass('preloading');
        $('.loadingLove').delay(1000).fadeOut('fast');

        const inputField = document.getElementById('inputField');
        let userName = "";

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                userName = inputField.value; // L·∫•y gi√° tr·ªã t·ª´ inputField
                updateButton();
            }
        });

        function updateButton() {
            setTimeout(() => {
                document.querySelector(".buttonLove").style.transform = "translateY(0%)";
                document.querySelector(".cricleBtn").style.transform = "scale(0.1)";
                setTimeout(() => {
                    document.querySelector(".cricleBtn").style.transform = "scale(1)";
                    document.querySelector(".cricleBtn").innerHTML = "üíó";
                }, 200);
                setTimeout(() => {
                    document.querySelector(".buttonLove").style.width = "120px";
                    document.querySelector(".button").style.transform = "translateX(25px)";
                }, 300);
                setTimeout(() => {
                    document.querySelector(".button").style.width = "calc(100% - 25px)";
                    document.querySelector(".button").style.height = "10px";
                }, 400);
                setTimeout(() => {
                    document.querySelector(".button").style.height = "30px";
                    document.querySelector(".button").innerHTML = "Nh·∫≠n th∆∞";
                }, 600);

        }

        // T·∫°o hi·ªáu ·ª©ng g√µ ch·ªØ cho ti√™u ƒë·ªÅ v√† n·ªôi dung th∆∞
        function updateLetterContent() {
            let indexText = 0;
            const textLetter = document.querySelector('.textLetter h2');
            const greeting = `G·ª≠i ${userName}!`;

            textLetter.textContent = ''; // X√≥a n·ªôi dung hi·ªán t·∫°i
            function displayGreeting() {
                if (indexText < greeting.length) {
                    textLetter.textContent += greeting[indexText];
                    indexText++;
                    setTimeout(displayGreeting, 100);
                } else {
                    setTimeout(displayLetterContent, 500);
                }
            }
            displayGreeting();
        }

        function displayLetterContent() {
            let indexTextContent = 0;
            const textLetterContent = document.querySelector('.contentLetter');
            const letterContent = `Anh. √îng tr√πm k√©o view s·ªë m·ªôt Vi·ªát Nam, mafia internet, ch√∫c ${userName} ng√†y 20-10 vui v·∫ª, sinh ƒë·∫πp, t·ªâ s·ª± nh∆∞ m∆°, v·∫°n s·ª± nh∆∞ √Ω, 8386. ${userName} M√£i ƒê·ªânh M√£i ƒê·ªânh Lu√¥n!`;

            textLetterContent.textContent = ''; // X√≥a n·ªôi dung hi·ªán t·∫°i

            function typeContent() {
                if (indexTextContent < letterContent.length) {
                    textLetterContent.textContent += letterContent[indexTextContent];
                    indexTextContent++;
                    setTimeout(typeContent, 100);
                }
            }
            typeContent();
        }

        document.querySelector(".buttonLove").addEventListener("click", function(){
            createFlyingLetter()
        })

        function createFlyingLetter() {
            let timeout = setInterval(()=>{
                const letter = document.createElement("div");
                letter.className = "letters";
                letter.innerHTML = '<img src="../image/letters.png" alt="">';
                document.querySelector("body").prepend(letter);

                let left = Math.floor(Math.random() * 100);
                let rotate = Math.floor(Math.random() * 360);
                letter.style.left = left + "%";
                letter.style.top = "-10%";
                letter.style.transform = `rotate(${rotate}deg)`;

                // Hi·ªáu ·ª©ng th∆∞ bay xu·ªëng
                setTimeout(() => {
                    letter.style.top = "100%"; // Di chuy·ªÉn th∆∞ xu·ªëng d∆∞·ªõi
                }, 1000);

                // X√≥a th∆∞ sau khi ho√†n th√†nh hi·ªáu ·ª©ng bay
                setTimeout(() => {
                    letter.remove();
                }, 11000); // Th·ªùi gian ƒë·ªß ƒë·ªÉ th∆∞ bay xu·ªëng

                // Th√™m s·ª± ki·ªán click cho th∆∞
                letter.addEventListener("click", function() {
                    $(".wrapperLetterForm").fadeIn(); // Hi·ªÉn th·ªã n·ªôi dung th∆∞
                    clearInterval(timeout)
                    updateLetterContent(); // C·∫≠p nh·∫≠t n·ªôi dung th∆∞
